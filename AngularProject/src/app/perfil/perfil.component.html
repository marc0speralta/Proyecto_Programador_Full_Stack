<section class="py-5 my-5">
    <div class="container">
        <h1 class="texto"><span>Perfil</span></h1>
        <div class="bg-white shadow rounded-lg d-block d-sm-flex">
          <div class="profile-tab-nav border-right">
            <div class="p-4">
              <div class="avatar-container">
                <div class="avatar-img">
                  <img [src]="avatarImage" alt="Image" class="shadow">
                </div>
                <div class="avatar-buttons">
                  <label for="input-file" class="btn btn-primary">Seleccionar archivo</label>
                  <input id="input-file" type="file" class="input-file" (change)="onFileSelected($event)">
                  <button class="btn btn-primary" (click)="uploadImage()">Cargar Imagen</button>
                </div>
                <h4 class="text-center usuario" #usuario>Usuario</h4>
              </div>
            </div>
          </div>
            <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
                    <h3 class="mb-4">Informacion de la cuenta</h3>
                    <form [formGroup]="formPerfil">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Nombre</label>
                              <input type="text" class="form-control" formControlName="nombre">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Apellido</label>
                              <input type="text" class="form-control" formControlName="apellido">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Email</label>
                              <input type="text" class="form-control" formControlName="email">
                            </div>
                          </div>
                          <!--
                            <div class="col-md-12">
                            <div class="form-group">
                              <label>Presentacion</label>
                              <textarea class="form-control" rows="4" formControlName="presentacion">Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore vero enim error similique quia numquam ullam corporis officia odio repellendus aperiam consequatur laudantium porro voluptatibus, itaque laboriosam veritatis voluptatum distinctio!</textarea>
                            </div>
                          </div>
                          -->
                        </div>
                        <div class="button-container">
                          <button class="btn btn-primary" (click)="actualizarPerfil()">Actualizar</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</section>
