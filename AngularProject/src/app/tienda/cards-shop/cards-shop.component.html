<div class="card mb-3" style="max-width: 100%;" *ngFor="let producto of productos">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="producto.imagen" class="img-fluid rounded-start" [alt]="producto.alt">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-titulo">{{producto.nombre}}</h5>
        <p class="card-text texto"> {{producto.descripcion}} </p>
        <p class="card-text precio">$ {{producto.precio}} </p>
      </div>
      <button type="button" class="btn btn-outline-warning botonCard" (click)="onClick(producto)">AÃ±adir al carrito</button>
    </div>
  </div>
</div>
